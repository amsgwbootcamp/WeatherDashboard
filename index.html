<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Hind:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <aside>
    <div class="container">
      <div class="row">
        <div class="col text-left">Search for a City:</div>
      </div>
      <div class="row">  
        <div class="form-horizontal">
          <input name="search" id="search"/>
          <button class="btn btn-primary searchButton">Search</button>
        </div>
      </div>  
    </div>
  </aside>
  <main>
        <div class="col displayCity"></div>
        <div class="col displayTemp"></div>
        <div class="col displayHumidity"></div>
        <div class="col displayWindSpeed"></div>
        <div class="col displayUVIndex"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>  
</body>
</html>
